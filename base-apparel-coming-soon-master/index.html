<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  
</head>
<body>
  <div class="container">
    <div class="container-left">
      <img src="./images/bg-pattern-desktop.svg" alt="" class="bg" />
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo" />
      </div>

      <img src="./images/hero-mobile.jpg" class="mobile" />

      <div class="header">
        <h1><span>We're</span><br /> coming<br /> soon</h1>

        <h2>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </h2>
      </div>

      <div class="email">
        <form>
          <input type='text' placeholder="Email Address" class="email-input" id="input" />
        </form>
        <button class='submit-button'><img src="./images/icon-arrow.svg" alt="" /></button>
      </div>
    </div>

    <div class="container-right">
      <img src="./images/hero-desktop.jpg" class="desktop" />
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Allan Liu</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
